<div class="modal-header">
  <h3 class="modal-title">Alerts Panel</h3>
</div>

<div class="modal-body">

  <table class="table table-condensed">
    <tr ng-repeat="activity in alerts" >
      <td class="{{activity.activity}}">
       <div class="alertText">{{activity.activity}} 200,000</div>
       <div class="alertText">{{activity.currency}} @ {{activity.price}}</div>
     </td>
    </tr>
 </table>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$dismiss()">OK</button>
</div>
